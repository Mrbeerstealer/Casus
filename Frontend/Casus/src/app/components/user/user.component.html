<table>
    <thead>
        <tr style="background-color: black; color: white">
            <td width="80px">name</td>
            <td width="80px">lastName</td>
            <td width="80px">location</td>
            <td width="80px"></td>
        </tr>
    </thead>
    <tr style="background-color: white; color: black">
        <td width="80px">{{user.name}} </td>
        <td width="80px">{{user.lastName}} </td>
        <td width="80px">{{user.xCoordinate}}</td>
        <td width="80px">{{user.yCoordinate}} </td>
    </tr>
</table>
<table>
    <thead>
        <tr style="background-color: black; color: white">
            <td width="80px">name</td>
            <td width="80px">description</td>
            <td width="80px">does attend</td>
        </tr>
    </thead>
    <tr *ngFor="let event of user.userEventList" style="background-color: white; color: black">
        <td width="80px">{{event.event.name}}</td>
        <td width="80px">{{event.event.description}}</td>
        <td width="80px">{{event.doesAttend}} </td>
    </tr>

</table>
